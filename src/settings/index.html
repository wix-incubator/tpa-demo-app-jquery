<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App - Settings</title>

    <link rel="stylesheet" href="settings.css">

    <script src="/node_modules/react/dist/react-with-addons.js"></script>
    <script src="/node_modules/requirejs/require.js"></script>
    <script src="/config.requirejs.js"></script>
    <script src="/node_modules/editor-ui-lib/lib/ui-lib-jquery.js"></script>

</head>
<body>
<div>

    <div wix-ctrl="appTabs" wix-options="{defaultTabIndex:0}" id="root">
        <div tab="Animations">
            <div class="animations_type"
                 wix-ctrl="DropDown"
                 wix-options="{
title: 'Animation',
defaultValue: 'slide',
options: [
{ value: 'slide', label: 'Slide'},
{ value: 'fade', label: 'Fade'},
{ value: 'other', label: 'Something else'}
]}">
            </div>

            <div wix-ctrl="SectionDividerLabeled"
                 wix-options="{label: 'Animation settings'}" style=""
                 infoText="info text"
                 infoTitle="info title" />
        </div>

        <div class="button-wrapper-center">
            <div class="animations_button"
                 wix-ctrl="Button"
                 wix-options="{
label: 'Play Animation',
icon: 'calendar'
}">
            </div>
        </div>

        <hr class="divider-long">

        <div class="animations_direction"
             wix-ctrl="DropDown"
             wix-options="{
title: 'Direction',
defaultValue: 'right',
options: [
{ value: 'top', label: 'From Top'},
{ value: 'right', label: 'From Right'},
{ value: 'bottom', label: 'From Bottom'},
{ value: 'left', label: 'From Left'}
]}">
        </div>

        <hr class="divider-long">

        <div class="animations_delay"
             wix-ctrl="Slider"
             wix-options="{
title: 'Delay (secs)',
min: 0,
max: 2,
step: 0.1,
defaultValue: 0.6
}">
        </div>

        <hr class="divider-long">

        <div>
            <div class="animations_oppositeEffect"
                 wix-ctrl="Toggle"
                 wix-options="{
label: 'Opposite effect',
defaultValue: true
}">
            </div>

        </div>
    </div>
</div>

<script>
    require(['jquery', 'settings/settings'], function ($, Settings) {
        'use strict';
//         $(document).ready(function () {
//            var comp = new Settings($('#root'));
//            comp.render();
//        });
    });
</script>
</body>
</html>
