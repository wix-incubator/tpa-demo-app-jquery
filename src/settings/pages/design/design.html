<div>
    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{label: 'Animation settings'}">
    </div>

    <div class="design_titleFont"
         wix-ctrl="FontPicker"
         wix-options="{
            title: 'Title style and color'
         }"
         wix-param="design_titleFont">
    </div>

    <hr class="divider-long">

    <div class="design_contentFont"
         wix-ctrl="FontPicker"
         wix-options="{
            title: 'Content style and color'
         }"
         wix-param="design_contentFont">
    </div>

    <hr class="divider-long">

    <div class="design_backgroundColor"
         wix-ctrl="ColorPickerSlider"
         wix-options="{
            title: 'Background',
            startWithColor: 'color-5',
            startWithOpacity: 0.5
         }"
         wix-param="design_backgroundColor">
    </div>

    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{label: 'Background'}">
    </div>

    <div class="design_buttonFont"
         wix-ctrl="FontPicker"
         wix-options="{
            title: 'Button text'
         }"
         wix-param="design_buttonFont">
    </div>

    <hr class="divider-long">

    <div class="design_buttonBackground"
         wix-ctrl="ColorPickerSlider"
         wix-options="{
            title: 'Button background',
            startWithColor: 'color-3',
            startWithOpacity: 0.7
         }"
         wix-param="design_buttonBackground">
    </div>

    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{label: 'Search fields'}">
    </div>

    <div class="design_inputColor"
         wix-ctrl="ColorPickerInput"
         wix-options="{
            title: 'Field Text',
            startWithColor: 'color-3',
         }"
         wix-param="design_inputColor">
    </div>
</div>
