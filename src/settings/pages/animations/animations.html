<div class="animations-tab">
    <div id="dropDown"
         wix-ctrl="DropDown"
         wix-options="{
            title: 'Select option',
            options: [
                {defaultValue: '1', label: 'Show Images'},
                {value: '2', label: 'Hide Images'},
                {value:'3', label: 'Show Images on Hover'}
            ]
        }"
        wix-param="dropDownValue">
    </div>

    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{
            label: 'section divider',
            infoTitle: 'title',
            infoText: 'info text'
        }">
    </div>

    <div class="button-wrapper-center">
        <div wix-ctrl="Button"
             id="play-animation-btn"
             wix-options="{
                label: 'Play Animation',
                icon: 'calendar'
            }">
        </div>
    </div>

</div>
