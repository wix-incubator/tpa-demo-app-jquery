<div tab="Settings">
    <div class="settings_onImageClick"
         wix-ctrl="DropDown"
         wix-options="{
            title: 'When image is clicked',
            defaultValue: 'expand',
            options: [
                { value: 'expand', label: 'Enter expand mode'},
                { value: 'fullscreen', label: 'Show on full screen'},
                { value: 'nothing', label: 'Do nothing'}
            ]}">
    </div>

    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{label: 'Enable functionality'}">
    </div>

    <div>
        <div class="settings_allowEditing"
             wix-ctrl="Toggle"
             wix-options="{
                label: 'Allow editing',
                defaultValue: true
             }">
        </div>
    </div>

    <hr class="divider-long">

    <div>
        <div class="settings_allowDeleting"
             wix-ctrl="Toggle"
             wix-options="{
                label: 'Allow deleting',
                defaultValue: true
             }">
        </div>
    </div>

    <div wix-ctrl="SectionDividerLabeled"
         wix-options="{label: 'Display info'}">
    </div>

    <div>
        <div class="settings_displayName"
             wix-ctrl="Checkbox"
             wix-options="{
                label: 'Name',
                defaultValue: false
             }">
        </div>
    </div>

    <div>
        <div class="settings_displayTitle"
             wix-ctrl="Checkbox"
             wix-options="{
                label: 'Title',
                defaultValue: true
             }">
        </div>
    </div>

    <div>
        <div class="settings_displayDescription"
             wix-ctrl="Checkbox"
             wix-options="{
                label: 'Description',
                defaultValue: true
             }">
        </div>
    </div>

    <hr class="divider-long">

    <div class="settings_taxOnImage"
         wix-ctrl="RadioButtons"
         wix-options="{
            title: 'Do images show text?',
            defaultValue: 'both',
            options: [
                { value: 'both', label: 'A title and a description'},
                { value: 'title', label: 'Just a title'},
                { value: 'description', label: 'Just a description'}
            ]}">
    </div>

    <hr class="divider-long">

    <div class="settings_textFieldContent"
         wix-ctrl="Input"
         wix-options="{
            title: 'Text field',
            defaultText: 'Title'
         }">
    </div>

    <hr class="divider-long">

    <div class="settings_textAreaContent"
         wix-ctrl="Input"
         wix-options="{
            title: 'Text area',
            defaultText: 'Paragraph',
            isMultiLine: true
         }">
    </div>
</div>
