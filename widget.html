<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App - Widget</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//static.parastorage.com/services/js-sdk/1.63.0/js/wix.min.js"></script>
    <link rel="stylesheet" href="src/widget/widget.css"/>
    <script src="src/widget/widget.js"></script>

    <style wix-style>
        .wix-style-sample {
            background: {{style.design_backgroundColor color-1}};
        }

        .sample-title {
            {{style.design_titleFont}}
        }

        .sample-content {
            {{style.design_contentFont}}
        }

        .sample-button {
            background: {{style.design_buttonBackground}};
            {{style.design_buttonFont}}
        }

        .sample-input {
            color: {{style.design_inputColor}};
        }
    </style>
</head>
<body>
<div id="root">
    <div>
        <section>
            <h2>Design demo</h2>
            <div class="wix-style-sample">
                <h3 class="sample-element sample-title">Hello!</h3>
                <p class="sample-element sample-content">Welcome to Demo App, let's play.</p>
                <button class="sample-element sample-button">Click me!</button>
                <form class="form">
                    <input title="email" type="email" class="sample-element sample-input" value="I'm an email text field!">
                </form>
            </div>
        </section>

        <section class="settings-update">
            <h2>Last settings update</h2>
            <pre><code class="json">{{settingsUpdate}}</code></pre>
        </section>
    </div>
</div>
</body>
</html>
